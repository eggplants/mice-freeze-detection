name: Build
on:
  push:
    tags:
      - "v*"

env:
  SOFT_NAME: mice-freeze-detector

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@master

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: build
        run: pyinstaller -F src/main.py -i img/icon.ico

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: ${SOFT_NAME}-windows
          path: dist/${SOFT_NAME}.exe

  macOS-build:
    runs-on: macOS-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@master

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: |
          python -m pip install -U pip PyInstaller
          python -m pip install -r requirements.txt

      - name: build
        run: pyinstaller -F src/main.py -i img/icon.ico

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: ${SOFT_NAME}-macos
          path: dist/${SOFT_NAME}

  ubuntu-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@master

      - name: Set up Python 3.8
        uses: actions/setup-python@master
        with: { python-version: 3.8 }

      - name: Upgrade pip
        run: |
          python -m pip install -U pip PyInstaller
          python -m pip install -r requirements.txt

      - name: build
        run: pyinstaller -F src/main.py -i img/icon.ico

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: ${SOFT_NAME}-linux
          path: dist/${SOFT_NAME}

  release:
    needs: [ubuntu-build, macOS-build, windows-build]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux
        uses: actions/download-artifact@v1
        with:
          name: ${SOFT_NAME}-linux

      - name: Download Mac
        uses: actions/download-artifact@v1
        with:
          name: ${SOFT_NAME}-macos

      - name: Download Windows
        uses: actions/download-artifact@v1
        with:
          name: ${SOFT_NAME}-windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Zip
        run: |
          tar -C ${SOFT_NAME}-macos -pczvf ${SOFT_NAME}-macos.tar.gz ${SOFT_NAME}
          tar -C ${SOFT_NAME}-linux -pczvf ${SOFT_NAME}-linux.tar.gz ${SOFT_NAME}
          zip --junk-paths ${SOFT_NAME}-windows ./tracking_GUI-windows/${SOFT_NAME}.exe

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> "$GITHUB_ENV"

      - name: Append mac Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${SOFT_NAME}-macos.tar.gz
          asset_name: ${SOFT_NAME}-macos_${{ env.RELEASE_VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: Append linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${SOFT_NAME}-linux.tar.gz
          asset_name: ${SOFT_NAME}-linux_${{ env.RELEASE_VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: Append win Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${SOFT_NAME}-windows.zip
          asset_name: ${SOFT_NAME}-windows_${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip
